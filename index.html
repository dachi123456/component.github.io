<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>
  <link rel="stylesheet" href="./style.css">
 <body>
  
  <main>
    <img src="./images/pattern-circles.svg" alt="" class="rings">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <section>
      <h4>100K PAGEVIEWS</h4>
      <input type="range" name="" id="slider" min="0" max="32" value="0">

      <div class="bill">
        <h3 id="output">$0</h3>
        <h6>/ month</h6>
      </div>
        <label for="">
          Monthly Billing
          <input type="checkbox" name="" id="">
          <span class="check"></span>
          Yearly Billing
        </label>
      

      <span class="line"></span>

      <footer>
        <ul>
          <li><img src="./images/icon-check.svg" alt="">Unlimited websites</li>
          <li><img src="./images/icon-check.svg" alt="">100% data ownership</li>
          <li><img src="./images/icon-check.svg" alt="">Email reports</li>
        </ul>
        <button>Start my trial</button>
      </footer>

    </section>



  </main>






  
 
  <script src="./app.js"></script>
</body>
</html>
